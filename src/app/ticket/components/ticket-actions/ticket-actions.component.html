<mat-card>
    <div fxlayout="row wrap">
        <div fxFlex="50" fxLayoutAlign="center">1</div>
        <div fxFlex="50" fxLayoutAlign="center">2</div>
    </div>
    <div fxlayout="row wrap">
        <div fxFlex="50" fxLayoutAlign="center">3</div>
        <div fxFlex="50" fxLayoutAlign="center">4</div>
    </div>
</mat-card>
<mat-card>
    <div fxlayout="row">
        <div fxFlex>
            <mat-checkbox>Follow up</mat-checkbox>
        </div>
        <div fxFlexLayout="row">
            <span><input matInput [matDatepicker]="dobpicker" readonly="true"></span>
            <mat-datepicker-toggle matSuffix [for]="dobpicker"></mat-datepicker-toggle>
            <mat-datepicker #dobpicker></mat-datepicker>
        </div>
    </div>
</mat-card>
<mat-card>
    <div fxlayout="row">
        <mat-form-field>
            <mat-chip-list #chipList aria-label="Fruit selection">
                <mat-chip *ngFor="let tag of tags" [selectable]="selectable" [removable]="removable"
                    (removed)="remove(tag)">
                    {{tag.name}}
                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                </mat-chip>
                <input placeholder="Add tag..." [matChipInputFor]="chipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                    (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
        </mat-form-field>
    </div>
</mat-card>
